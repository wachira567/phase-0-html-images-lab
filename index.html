<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <h1>HTML Images Practice</h1>

    <!-- Image with just a source -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Image with source and alt -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A lion resting in the grass"
    />

    <!-- Image with source, alt, and title -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="Lion sitting  the distance"
      title="Lion sitting in the grass"
    />
  </body>
</html>
